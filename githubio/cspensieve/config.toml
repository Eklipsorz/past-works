# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://Eklipsorz.github.io/"
enableRobotsTXT 	= true
canonifyURLs 		= true
disqusShortname 	= "https-eklipsorz-github-io"
DefaultContentLanguage  = "zh-tw"
title                   = "CS Pensieve"
theme                   = "hugo-future-imperfect-slim"
paginate                = 3
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = [""]
#disqusShortname 	= ""
[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5
[outputs]
  home                  = ["html", "json"]
[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = "github"
  highlightjsLang       = ["html", "css", "js", "toml"]
  viewMorePostsLink     = "/blog/"
  readingTime           = true
  socialShare           = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]

  [params.meta]
    description         = "A pensieve which stores some knowledge about computer science"
    author              = "Eklipsorz"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "CS Pensieve"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = true
    languageMenu        = true

  [params.intro]
    header                = "Eklipsorz"
    paragraph             = "一名不具名的平凡人，認為沒有任何事物是在客觀上是具有意義的，有的只是無止盡的主觀，因此在這裡只會有引人思考、想像的文章或者議題，甚至我的大頭貼也是如此XD"
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "img/main/logo.png"
      shape               = "circle"
      width               = ""
      alt                 = "Hugo Future Imperfect Slim"

  [params.sidebar]
    about               = "一個儲存電腦科學知識的儲思盆，希望能記錄所有其他知識。"
    postAmount          = 5
    categories          = true
    categoriesByCount   = true

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  [params.staticman]
    enabled             = true
    api                 = ""  # No Trailing Slash
    gitProvider         = ""
    username            = ""
    repo                = ""
    branch              = ""

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""

