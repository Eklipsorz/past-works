<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>註冊</title>
	<link rel="stylesheet" type="text/css" href="css/register.css" />
</head>

<body>

<!-- multistep form -->
<form id="msform">
<!--form id="msform" action="./isdone.html" method="post"-->
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">帳戶設置</li>
    <li>驗證</li>
    <li>完成</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">建立帳號</h2>
    <h3 class="fs-subtitle"> </h3>
    <div id="location-select-space">
    <select class="pretty-select" name="location_select" id="location-select">
  	 <option value="" hidden id="hint">補習班所在縣市</option>
	 <option value="24">基隆市</option>
  	 <option value="20">台北市</option>
  	 <option value="21">新北市</option>
 	 <option value="33">桃園市</option>
 	 <option value="35">新竹市</option>
 	 <option value="36">新竹縣</option>
 	 <option value="37">苗栗縣</option>
 	 <option value="42">臺中市</option>
 	 <option value="47">彰化縣</option>
 	 <option value="55">雲林縣</option>
 	 <option value="49">南投縣</option>
 	 <option value="52">嘉義市</option>
 	 <option value="53">嘉義縣</option>
 	 <option value="62">台南市</option>
 	 <option value="70">高雄市</option>
 	 <option value="87">屏東縣</option>
 	 <option value="39">宜蘭縣</option>
 	 <option value="38">花蓮縣</option>
 	 <option value="89">台東縣</option>
 	 <option value="69">澎湖縣</option>
 	 <option value="82">金門縣</option>
 	 <option value="83">連江縣</option>
    </select>
    </div>
    <input type="text" name="classname" id="classname" placeholder="補習班名稱" />	
    <input type="text" name="classno" id="classno" placeholder="補習班立案號(只需要數字的部分)" />
    <input type="button" name="next" class="next action-button" value="下一步" />
<p>  <a href="/" type="button">回首頁</a> </p>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">確認資訊</h2>
    <h3 class="fs-subtitle">根據您提供的資料顯示該補習班為以下資訊</h3>
    <input type="text" name="real_clname" id="real_clname" readonly="readonly"/>
    <input type="text" name="address" id="address" readonly="readonly"/>
    <input type="text" name="phonenumber" id="phonenumber" readonly="readonly"/>
    <!--input type="text" name="code" id="code" placeholder="驗證碼" /-->
    <input type="button" name="previous" class="previous action-button" value="上一步" />
    <input type="button" name="next" class="next action-button" value="下一步" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">完成</h2>
    <h3 class="fs-subtitle">請填寫完以下資訊，就能完成申請程序了</h3>
    <input type="text" name="cladmin_account" id="cladmin_account"  placeholder="新帳號" />
    <input type="password" name="cladmin_password" id="cladmin_password" placeholder="新密碼" />
    <input type="text" name="cladmin_email" id="cladmin_email" placeholder="請輸入您的電子信箱帳號" />
    <input type="text" name="cladmin_name" id="cladmin_name" placeholder="請輸入您的姓名" />
    <input type="text" name="cladmin_addr" id="cladmin_addr" placeholder="請輸入您的住址" />
    <input type="text" name="cladmin_phone" id="cladmin_phone" placeholder="請輸入您的電話" />
    <input type="button" name="previous" class="previous action-button" value="上一步" />
    <input type="submit" name="submit" class="submit action-button" value="完成" />
   </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

<script type="text/javascript" src="js/register.js"></script>

</body>
</html>
